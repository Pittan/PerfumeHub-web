<div class="icon ph-flex-center">
  <div class="icon-text">{{schedule.category}}</div>
</div>
<div class="schedule-container">
  <div class="schedule-header" *ngIf="schedule.header">{{schedule.header}}</div>
  <div class="schedule-description">{{schedule.body}}</div>
  <div class="schedule-datetime" *ngIf="!schedule.is_all_day">{{schedule.start_at | dateParse | date:'d日 HH:mm'}}〜{{schedule.end_at | dateParse | date:'HH:mm'}}</div>
</div>
